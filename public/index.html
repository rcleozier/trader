<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: transparent;
        text-align: center;
      }
      .dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #22c55e;
        margin-right: 8px;
      }
      .status {
        margin: 0;
        font-size: 14px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <p class="status">
        <span class="dot"></span>
        Status: OK
      </p>
    </main>
  </body>
  </html>
